<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="MainLayout.html" xmlns="http://www.w3.org/1999/html">

<div layout:fragment="Nametype">
    <h4 class="card-title"  th:if="!${app.handled}"
        style="color: red;text-align: center">*** Новая необработанная заявка ***</h4>
    <h4 class="card-title"  th:if="${app.handled}"
        style="color: green;text-align: center">Обработанная заявка</h4>
</div>

<div layout:fragment="add_application" >
    <form action="/handle_app" method="post" style="display: inline">
        <div class="form-group" >
            <input type="hidden" name="id" th:value="${app.getId()}"></input>
            <label for="exampleInputEmail1">ФИО :</label>
            <input name="userName" type="text" class="form-control" th:value="${app.getUserName()}"
                   id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="ФИО :" readonly>
            <br>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Курс :</label>
            <input name="courseName" placeholder="+7(7__)_______" type="tel" th:value="${app.getCourseName()}"
                   class="form-control" id="examplePhoneNumber" readonly>
            <br>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Телефон :</label>
            <input name="phone" placeholder="+7(7__)_______" type="number" th:value="${app.getPhone()}"
                   required  class="form-control" id="exampleInputPassword1" readonly>
            <br>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Комментарии :</label>
            <textarea name="commentary"  class="form-control" th:text="${app.getCommentary()}" readonly>
            </textarea>
            <br>
        </div>
        <button th:if="!${app.handled}"  th:href="@{'/handle_app'}"  style="background-color: green;border: none;border-radius: 5px;display: inline" type="submit">Handle</button>
    </form>
    <form action="/delete" method="post" style="display: inline">
        <input type="hidden" name="id" th:value="${app.getId()}"></input>
        <button style="background-color: red;border: none;border-radius: 5px"
                 type="submit" >Delete</button>
    </form>
</div>
</html>
