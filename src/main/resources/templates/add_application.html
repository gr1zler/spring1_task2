<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="MainLayout.html">
<div layout:fragment="add_application">
    <form action="/add_application" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">ФИО :</label>
            <input name="userName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="ФИО :" >
            <br>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Курс :</label>
            <select id="cars" name="courseName" style=" width: 100%;height: 35px;line-height: 35px ;
            -webkit-appearance: menulist-button;" >
                <option value="Bitlab">Bitlab</option>
                <option value="JTS English">JTS English</option>
                <option value="Math">Math</option>
                <option value="Football">Football</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleInputPassword1">Телефон :</label>
            <input name="phone" placeholder="+7(7__)_______" type="tel" class="form-control" id="exampleInputPassword1">
            <br>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Комментарии :</label>
            <textarea name="commentary"  class="form-control" >
            </textarea>
            <br>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</html>
